<!-- Data binding example -->

<!DOCTYPE html>
<!-- Data Binding stuff. You must declare that it is going to be an application.
  You must type in ng-app.-->
<html ng-app lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"
      ;
    ></script>
    <title>Angular ¯\_(ツ)_/¯</title>
  </head>
  <!-- This will change the background color due to the yourName directive -->
  <body style="background:{{yourName}};">
    <!-- "Ng" is the stock directive for angular. This particular directive is used
    to store some data.  -->
    <input type="text" ng-model="yourName" placeholder="Enter your name" />
    <h1>{{yourName}}</h1>
  </body>
</html>
